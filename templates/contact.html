<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .contact-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            text-align: center;
        }

        .contact-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #4caf50;
        }

        .contact-form button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        footer a img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <div class="contact-form">
            <form id="form" method="post" action="/submit_contact">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="button" id="submitContactBtn">Send Message</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Engineering College Sentiment Analysis</p>
        <p>Follow us on social media:
            <a href="#" class="me-2"><img src="{{ url_for('static', filename='twitter.png') }}" alt="Twitter"></a>
            <a href="#" class="me-2"><img src="{{ url_for('static', filename='facebook.png') }}" alt="Facebook"></a>
            <a href="#" class="me-2"><img src="{{ url_for('static', filename='linkedin.png') }}" alt="LinkedIn"></a>
            <a href="#" class="me-2"><img src="{{ url_for('static', filename='instagram.png') }}" alt="Instagram"></a>
            <a href="#" class="me-2"><img src="{{ url_for('static', filename='github.png') }}" alt="GitHub"></a>
        </p>
    </footer>

    <script>
        document.getElementById('submitContactBtn').addEventListener('click', function () {
            // Form submission logic goes here
            // You can use AJAX/fetch to send the form data to the server
            // For now, let's just display a message using SweetAlert
            Swal.fire({
                title: 'Message Sent',
                text: 'Thank you for reaching out! We will get back to you soon.',
                icon: 'success',
                showConfirmButton: false,
                timer: 3000
            });

            // Clear the form after submission
            document.getElementById('form').reset();
        });
    </script>
</body>

</html>
