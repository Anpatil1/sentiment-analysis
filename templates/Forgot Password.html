<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Engineering College Sentiment Analysis</title>
    <!-- Add Bootstrap CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    <!-- Add custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background: url("static/sharp_purple.png") center center fixed;
            background-size: cover;
            background-repeat: no-repeat;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 100px;
        }

        h1 {
            color: #343a40;
            font-size: 2.5rem;
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .signup-link,
        .login-link {
            margin-top: 20px;
            text-align: center;
        }

        .signup-link a,
        .login-link a {
            color: #007bff;
            text-decoration: none;
        }

        .signup-link a:hover,
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <form action="/reset-password" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
            <button type="submit">Reset Password</button>
        </form>
        <div class="login-link">
            <p>Remember your password? <a href="{{ url_for('login') }}">Login here</a>.</p>
        </div>
        <div class="signup-link">
            <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a>.</p>
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js CDN scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-eA7mIjNjha5tOOt66G0RJuFbp5K8JjIbOvuS6uqUwn0/pFfYFVxj4E1bISJKDL/S" crossorigin="anonymous"></script>
</body>
</html>
