<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Engineering College Sentiment Analysis</title>
    <!-- Add Bootstrap CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    <!-- Add custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background: linear-gradient(to right bottom, #6A82AB, #F39422);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin-top: 50px;
        }

        h1 {
            color: #343a40;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #343a40;
        }

        input {
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 8px;
            width: 100%;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .forgot-password-link, .signup-link {
            text-align: center;
            margin-top: 15px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="/login" method="post" onsubmit="showSuccessNotification()">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <!-- Add the "Forgot Password" link -->
        <div class="forgot-password-link">
            <p>Forgot your password? <a href="/forgot_password">Reset it here</a>.</p>
        </div>
        <div class="signup-link">
            <p>Don't have an account? <a href="/signup">Sign up here</a>.</p>
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js CDN scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-eA7mIjNjha5tOOt66G0RJuFbp5K8JjIbOvuS6uqUwn0/pFfYFVxj4E1bISJKDL/S" crossorigin="anonymous"></script>

    <!-- Add custom script for showing success notification -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function showSuccessNotification() {
                // Your existing script for showing success notification
            }
        });
    </script>
</body>
</html>
